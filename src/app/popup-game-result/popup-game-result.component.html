<div class="landing">
  <div class="game-result">
    <p class="game-result__winner">GAME FINISHED, WINNER: {{gameService.gameScore.winner === UNIT_STATUS.USER ? 'USER' : 'PC'}}</p>


    <div class="score">
      <p class="score__label">SCORE</p>

      <div class="score__results">
        <p>USER: {{gameService.gameScore.userCount}}</p>
        <p>PC: {{gameService.gameScore.pcCount}}</p>
      </div>
    </div>

    <button mat-raised-button
            (click)="close.emit()">Close</button>

  </div>
</div>
